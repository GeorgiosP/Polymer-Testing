<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-button.indigo {
        background: #c6c6c6;
      }

    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>View Two</h1>
      <p>Testing for simple routing</p>
      <p>This section will be used for simple routing</p>
   
      <paper-button raised onclick="homePage(this)">Home</paper-button>
     </div>
  </template>

  <script>
    Polymer({
      is: 'my-view2',
  
    });
    function homePage(link){
      //wait for ripple to finish. 
      link.addEventListener('transitionend', function(e){
        location.href = '/view1'; 
      });
    }

  </script>
</dom-module>
