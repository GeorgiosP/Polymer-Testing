<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="../bower_components/google-map/google-map.html">
<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
      
      google-map {
        height: 300px;
      }
    </style>
    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <p>Showcase easy of use with things like Google maps</p>

      <google-map fit-to-marker api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc">
        <google-map-marker latitude="37.78" longitude="-122.4" draggable="true"></google-map-marker>
      </google-map>
    </div>
  </template>
  <script>
    Polymer({
      is: 'my-view1',
    });
  </script>
</dom-module>
